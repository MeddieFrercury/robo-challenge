<body>
<div class="container-full">

    <div id="header" class="page-header">
        <h1>RoboChallenge -

        </h1>
    </div>

   <div>
            <p class="lead">Debug</p>

            <div id="notice">
                <ul>
                    <li>angle: {{robotState.angle}}, left motor: {{robotState.left_motor}}, right motor: {{robotState.right_motor}}</li>
                    <li>x: {{robotPosition.x}}, y: {{robotPosition.y}}, r: {{robotPosition.r}}</li>
                    <li>x-max: {{xmax}}, y-max: {{ymax}}</li>
                </ul>
            </div>

            <div style="position: relative;">
                <canvas id="debug_layer" width="100" height="100"
                        style="position: absolute; left: 0; top: 0; z-index: 0;"></canvas>
            </div>
